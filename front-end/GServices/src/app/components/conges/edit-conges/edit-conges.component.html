<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Ajouter un Congés </h3>
        </div>
        <div class="card-body">
           <form  [formGroup]="editC" class="needs-validation" novalidate>
              
            <div class="form-group">
                <label >Durée</label><br/>
                <label >De:</label>
                <input type="date" data-date-inline-picker="true"  class="form-control"  [(ngModel)]="con.dureeD" formControlName="dureeD" [ngClass]="{'is-invalid':editC.get('dureeD').touched && editC.get('dureeD').invalid}" required>
                <div class="invalid-feedback">
                    <div>La date de début est obligatoire</div>
                  </div>
                  <label >à:</label>
                  <input type="date" data-date-inline-picker="true"  class="form-control"  [(ngModel)]="con.dureeF"formControlName="dureeF" [ngClass]="{'is-invalid':editC.get('dureeF').touched && editC.get('dureeF').invalid}" required>
                  <div class="invalid-feedback">
                      <div>La date de fin est obligatoire</div>
                    </div>
            </div>
               <div class="form-group">
                    <label >Raisons</label>
                    <input type="text" class="form-control" [(ngModel)]="con.raisons" formControlName="raisons" placeholder="Votre raisons" [ngClass]="{'is-invalid':editC.get('raisons').touched && editC.get('raisons').invalid}" required>
                    <div class="invalid-feedback">
                        <div>Le prénom est obligatoire</div>
                      </div>
                </div>
                <div class="form-group">
                  <button (click)="ModifConges()" class=" btn btn-info" [disabled]="!editC.valid" >Modifier</button>  
                 </div>
           </form>
           
        </div>
    </div>
</div>
